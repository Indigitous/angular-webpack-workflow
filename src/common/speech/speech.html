<div class="button" style="left: {{$ctrl.leftAlign}}; right: {{$ctrl.rightAlign}};" ng-show="$ctrl.buttonVisible">
    <a ng-click="$ctrl.showMessage()"><i class="fa fa-comments"></i></a>
</div>
<div class="message" ng-show="$ctrl.messageVisible">
    <div class="content">
        {{$ctrl.message}}
        <div class="hide-message" ng-show="$ctrl.messageVisible" ng-click="$ctrl.hideMessage()">
            <i class="fa fa-angle-right"></i>
        </div>
    </div>
</div>
